<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ROCK PAPER SCISSORS</h1>
        </header>
        <main>
            <div class="options">
                <div class="option" id="rock">
                    <img src="/images/rock.png" alt="Rock image">
                </div>
                <div class="option" id="paper">
                    <img src="/images/paper.png" alt="Paper image">
                </div>
                <div class="option" id="scissors">
                    <img src="/images/scissors.png" alt="Scissors image">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
